<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>:hover 를 이용한 Rollover Menu 만들기</title>

<style type="text/css">
* {margin:0; padding:0;}
#wrap {margin:20px auto; width:150px;}

#tab {
	list-style:none;
}
#tab li {
	float:left;
}
#gi a {
	display:block;
	width:60px;
	height:25px;
	text-indent:-5000px;
	background:url(01.gif) no-repeat left top;
}
#ht a {
	display:block;
	width:60px;
	height:25px;
	text-indent:-5000px;
	background:url(02.gif) no-repeat left top;
}
#gi a:hover {
	background-position:0 -25px;
}
#ht a:hover {
	background-position:0 -25px;
}
</style>

</head>

<body>

<div id="wrap">
	<ul id="tab">
		<li id="gi"><a href="#">채용정보</a></li>
		<li id="ht"><a href="#">헤드헌팅</a></li>
	</ul>
</div>

</body>
</html>
