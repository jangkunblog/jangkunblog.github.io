---
layout: default-page
---
<article class="content-area">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
  </header>
  <section class="post-content">{{ content }}</section>
</article>
