<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>csshover_pagination_2</title>
<style type="text/css">
/* common */
body {
	margin:0;
	padding:0;
	text-align:center;
}
hr {
	display:none;
}
#common h1 {
	margin:0 !important;
	padding:.4em 0 .5em 0 !important;
	text-align:center !important;
	color:#fff !important;
	font:2.2em "Times New Roman", Times, serif !important;
	background:#000 url(/assets/img/common/jangkunblog_logo.gif) no-repeat 97% center !important;
}
#common h2 {
	margin:0 !important;
	padding:.3em 0 .4em 0 !important;
	background-color:#2d75cc !important;
	text-align:center !important;
	font:bold .7em tahoma, gulim, serif !important; 
}
#common h2 a {
	color:#d9eaff !important; 
	text-decoration:none !important;
}
#common h2 a:hover {
	color:#fff !important;
}
#text {
	font:bold .8em/1.3 "Times New Roman", Times, serif;
	color:#777;
	border-top:2px solid #eee;
	margin:6em auto 0 auto;
	padding:1em 0;
}
</style>
<style type="text/css">
/* base */
#wrap {
	width:23em;
	border:6px solid #eee;
	margin:6em auto;
	padding:1.5em 0;
	*padding:2.5em 0 1.5em 0;
	text-align:left;
	overflow:hidden;
}

/* css */
ul {
	text-align:center;
}
ul li {
	display:inline;
	vertical-align:middle;
}
ul li a {
	display:-moz-inline-stack;	/*FF2*/
	display:inline-block;
	vertical-align:top;
	padding:4px;
	margin-right:3px;
	width:15px !important;
	color:#000;
	font:bold 12px tahoma;
	border:1px solid #eee;
	text-align:center;
	text-decoration:none;
	width /**/:26px;	/*IE 5.5*/

}
ul li a.now {
	color:#fff;
	background-color:#f40;
	border:1px solid #f40;
}
ul li a:hover, ul li a:focus {
	color:#fff;
	border:1px solid #f40;
	background-color:#f40;
}

</style>
</head>

<body>
<div id="common">
	<h1>CSS hover Pagination</h1>
	<h2><a href="http://www.jangkunblog.com">www.jangkunblog.com</a></h2>
</div>
<hr />

<div id="wrap">
	<ul>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#" class="now"><strong>4</strong></a></li>
		<li><a href="#">5</a></li>
	</ul>
</div>

</body>
</html>
